<div class="articles-right">
    <div class="article" ng-repeat="a in articles track by $index">
        <header>
            <a ui-sref="app.articles.article_detail({id:a._id})"><h4>{{a.title}}</h4></a>
        </header>
        <footer>
            <span>文章分类：{{a.category}}</span>
            <span>发表时间：{{a.create_time}}</span>
        </footer>
    </div>
</div>
<div class="articles-bottom">
    <div page list="articles" request="request" no-result="noResult" exec-search="$root.execSearch"></div>
</div>
