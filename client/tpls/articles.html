<div class="col-lg-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            搜索文章
        </div>
        <div class="panel-body">
            <form class="navbar-form navbar-right" ng-submit="search()" name="searchForm" style="margin: 0;padding: 0;width: 100%;">
                <div class="input-group" style="width: 100%">
                    <input type="search" class="form-control input-sm" ng-pattern="/[^\#\(\)\\]+/" maxlength="20" placeholder="最多20个字符" ng-model="key" required>
                    <span class="input-group-btn"><button type="submit" class="btn btn-default btn-sm" ng-disabled="searchForm.$invalid">搜索</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            当前日期
        </div>
        <div class="panel-body">
            <div id="datetimepicker4"></div>
            <script type="text/javascript">
                $(function() {
                    $('#datetimepicker4').datetimepicker({language: 'zh-CN'});
                    $('#datetimepicker4').datetimepicker('setDaysOfWeekDisabled',[0,1,2,3,4,5,6]);
                });
            </script>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            人气排行
        </div>
        <div class="panel-body">
            <ol class="article-hot">
                <li ng-repeat="a in articleHot track by $index"><a ui-sref="app.articles.article_detail({page:1,position:0,id:a._id,category:'all',keyword:''})"><i>{{$index+1}}</i><span>{{a.title}}</span></a></li>
            </ol>
        </div>
    </div>
</div>
<div>
    <div id="loading" class="col-lg-12"></div>
    <div ui-view class="col-lg-9"></div>
</div>
