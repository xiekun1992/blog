<div class="container">
    <div class="panel panel-primary col-md-4 col-md-offset-4">
        <div class="panel-heading">
            <div class="title">用户登录</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" ng-submit="login()" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户名</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" placeholder="请输入邮箱号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                密码
                            </label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">下次自动登录
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-md btn-primary">登录</button>
                                <button class="btn btn-md btn-default col-md-offset-1">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
