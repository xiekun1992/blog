<input type="text" id="title" autofocus="true" class="editor-title" placeholder="在这里输入标题">
<select class="editor-category" ng-model="type">
	<option value="" selected disabled>请选择分类</option>
	<option value="{{c}}" ng-repeat="c in category track by $index">{{c}}</option>
</select>
<textarea id="editor" placeholder="在这里输入内容"></textarea>
<button class="btn btn-md btn-default editor-btn">发表</button>
