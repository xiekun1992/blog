<div class="passwordReset">
	<h3>用户密码重置</h3>
	<div>
		<form novalidate name="passwordResetForm" ng-submit="reset()">
			<div class="passwordResetMention">
				<span class="alert alert-danger" ng-show="passwordResetForm.p1.$error.pattern||passwordResetForm.p2.$error.pattern">密码中只能包含字母、数字、下划线</span>
				<span class="alert alert-success" ng-show="alert">{{msg}}</span>
                <span class="alert alert-danger" ng-show="alertWarning">{{msg}}</span>
			</div>
			<div class="lock">
				<i class="icon-lock"></i>
				<input type="password" name="p1" ng-model="p1" ng-pattern="/^[0-9A-Za-z_-]+$/" ng-focus="alert=flase" required maxlength="20" placeholder="请输入20字符以内的新密码">
			</div>
			<div class="lock">
				<i class="icon-lock"></i>
				<input type="password" name="p2" ng-model="p2" ng-pattern="/^[0-9A-Za-z_-]+$/" ng-focus="alert=flase" required maxlength="20" placeholder="请再输入一次密码">
			</div>
			<button type="submit" class="btn btn-default" ng-disabled="passwordResetForm.$invalid || p1!=p2">确认重置</button>
		</form>
        <a ng-click="jumpToIndex()" class="jump-to-index" ng-show="counter>-1">密码设置成功，{{counter}}秒后自动跳转到博客首页，或点此立即跳转</a>
	</div>
</div>
