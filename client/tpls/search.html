<div class="articles-right">
    <div class="article" ng-repeat="a in searchResults track by $index">
        <header>
            <a ui-sref="app.articles.article_detail({id:a._id})"><h5 ng-bind-html="a.title | htmlConverter"></h5></a>
        </header>
        <p ng-bind-html="a.content | htmlConverter"></p>
        <footer>
            <span>文章分类：<span ng-bind-html="a.category | htmlConverter"></span></span>
            <span>发表时间：{{a.create_time | dateFormat}}</span>
        </footer>
    </div>
</div>
<div class="articles-bottom">
    <div page list="searchResults" request="request" no-result="noResult" exec-search="execSearch"></div>
</div>
